<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/core/deb.php/log.csv}" th:method="get">
    <input type="hidden" name="serverName" th:value="${serverName}">
    <input type="hidden" name="fdate" th:value="${fdate}">
    <input type="hidden" name="sdate" th:value="${sdate}">
    <label for="dropDownList">Выберите прибор:</label>
    <select id="dropDownList" th:name="deviceId">
        <option th:each="entry : ${devices.entrySet()}" th:value="${entry.getKey()}" th:text="${entry.getValue()}"></option>
    </select>
    <br>
    <div>
        <button type="submit" class="button">Скачать</button>
    </div>
</form>
</body>
</html>
